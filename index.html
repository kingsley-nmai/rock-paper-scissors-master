<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- custom css  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- container & game starts  -->
    <section class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <div class="score">
          <div class="score_title">score</div>
          <div class="score_number">0</div>
        </div>
      </header>

      <div class="game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="./images/icon-paper.svg" alt="Paper" />
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </div>
        </button>
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="./images/icon-rock.svg" alt="Rock" />
          </div>
        </button>
      </div>
    </section>
    <!--container & game end  -->

    <!-- rules btn starts -->
    <button class="rules-btn" tabindex="1">rules</button>
    <!-- rules btn ends -->

    <!-- modal starts  -->
    <div class="modal">
      <div class="modal_container">
        <header class="modal_header">
          <h2 class="modal_heading">rules</h2>
          <button class="close-btn">
            <img src="./images/icon-close.svg" alt="Close Button" />
          </button>
        </header>
        <img
          src="./images/image-rules.svg"
          alt="Rules Image"
          class="rules-img"
        />
      </div>
    </div>
    <!-- modal ends  -->

    <!-- results starts  -->
    <section class="results hidden">
      <h2 class="results_heading">you picked</h2>
      <h2 class="results_heading">the house picked</h2>
      <div class="results_result"></div>
      <div class="results_winner hidden">
        <h3 class="results_text"></h3>
        <button class="play-again">play again</button>
      </div>
      <div class="results_result"></div>
    </section>
    <!-- results ends -->

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="main.js"></script>
  </body>
</html>
